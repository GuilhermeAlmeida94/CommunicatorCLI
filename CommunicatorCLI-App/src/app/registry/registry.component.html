<div class="card">
  <div class="card-header" id="headingOne">
    <h2 class="mb-0">
      <button class="btn btn-link btn-block text-left"
              type="button" data-toggle="collapse"
              (click)="registry.Collapsed = !registry.Collapsed"
              [attr.aria-expanded]="!registry.Collapsed" [attr.aria-controls]="registry.MachineName">
        <input *ngIf="registry.On" type="checkbox"
        [(ngModel)]="registry.Checked"
        [ngModelOptions]="{standalone: true}"
        [attr.disable]="!registry.On">
        {{registry.MachineName}}
        <span *ngIf="registry.On" class="dotGreen"></span>
        <span *ngIf="!registry.On" class="dotRed"></span>
      </button>
    </h2>
  </div>

  <div [attr.id]="registry.MachineName" [collapse]="!registry.Collapsed" [isAnimated]="true">
    <div class="card-body">
        IP: {{registry.IP}}<br>
        Versão do Windows: {{registry.WindowsVersion}}<br/>
        Versão do .Net: {{registry.DotNetVersion}}<br/>
        Antivírus: {{registry.Antivirus}}<br/>
        Firewall: 
        <ul>
          <li *ngFor="let firewallStatus of registry.FirewallStatus">
            {{ firewallStatus }}
          </li>
        </ul>
    </div>
  </div>
</div>
